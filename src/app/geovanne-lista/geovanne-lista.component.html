<h2>Lista</h2>
<table border="1">
  <tr>
    <th>Cód.</th>
    <th>Disciplina</th>
    <th>Dia da Semana</th>
    <th>Horário</th>
  </tr>
  <tr *ngFor="let item of list; index as i">
    <td>
      <a [routerLink]="['/list', i]">{{ item.cod }}</a>
    </td>
    <td>{{ item.name }}</td>
    <td>{{ item.ds }}</td>
    <td>{{ item.hr }}</td>
  </tr>
</table>

<input type="text">
